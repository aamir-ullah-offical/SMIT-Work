<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="main-bg text-white">

  <div class="container py-5">
    <h1 class="text-center display-4 fw-bold mb-4">🔍 Find User Info</h1>
    <div class="d-flex justify-content-center mb-4">
      <input type="number" id="userIdInput" class="form-control w-25 text-center me-3 shadow" placeholder="Enter ID (1-10)" />
      <button class="btn fancy-btn shadow" id="fetchUserBtn">Fetch</button>
    </div>

    <div id="userCard" class="row justify-content-center mb-5"></div>
    <div id="postsContainer" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
